<div bsModal
     #confirmModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="confirmModal"
     aria-hidden="true"
     (onHidden)="onHidden()"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="hideModal(false)">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{ modalTitle }}</h4>
      </div>
      <div class="modal-body">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger" (click)="hideModal(false)">Cancel</button>
        <button class="btn btn-success" (click)="hideModal(true)">Ok</button>
      </div>
    </div>
  </div>
</div>
