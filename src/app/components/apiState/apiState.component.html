<div class="marker">
  <span class="fa-stack fa-lg">
    <i *ngIf="apiService.inProgress === true" class="fa fa-spinner fa-pulse fa-stack-1x"></i>
    <i *ngIf="apiService.inProgress !== true" class="fa fa-feed fa-stack-1x"></i>
    <i *ngIf="apiService.apiUp !== true" class="dim fa fa-ban fa-stack-2x"></i>
  </span>
</div>
