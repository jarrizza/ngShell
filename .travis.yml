dist: trusty
addons:
  chrome: stable
before_install:
  - # start your web application and listen on `localhost`
language: node_js
node_js:
  - "6"
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
  - npm install --no-bin-links
  - npm install -g @angular/cli
notifications:
  email: false
